### firewall on redhat system
- name: be sure firewalld are installed
  yum:
    name: firewalld
    state: latest
  tags: fwd

- name: ensure that firewalld is running and enabled
  service:
    name: firewalld
    state: started
    enabled: yes
  tags: fwd

- name: disable zone drifting
  lineinfile:
    path: /etc/firewalld/firewalld.conf
    regexp: '^AllowZoneDrifting='
    line: 'AllowZoneDrifting=no'
  notify: restart firewalld
  tags: fwd

- name: firewalld disabled unused services on public on all hosts
  firewalld:
    zone: public
    service: "{{ item }}"
    permanent: yes
    immediate: yes
    state: disabled
  with_items:
    - dhcpv6-client
    - cockpit
  tags: fwd

#allowed on intern servern
- name: allowed ssh on intern server
  firewalld:
    zone: public
    service: ssh
    permanent: yes
    immediate: yes
    state: enabled
  when:
    - FW_Zone_INT is not defined
  tags: fwd_int

- name: allowed ssh on intern server with zones
  firewalld:
    zone: "{{ item.zone }}"
    service: ssh
    permanent: yes
    immediate: yes
    state: enabled
  with_items: 
    - zone: "{{ FW_Zone_INT }}"
  when:
    - FW_Zone_INT is defined
  tags: fwd_int

- name: allowed rules on intern servern intern zone
  firewalld:
    zone: "{{ item.zone }}"
    rich_rule: "{{ item.rule }}"
    permanent: yes
    immediate: yes
    state: enabled
  with_items: "{{ FW_Rules_INT }}"
  when:
    - FW_Zone_INT is defined
    - FW_Rules_INT is defined
  tags: fwd_int

- name: allowed rules on intern server extern zone
  firewalld:
    zone: "{{ item.zone }}"
    rich_rule: "{{ item.rule }}"
    permanent: yes
    immediate: yes
    state: enabled
  with_items: "{{ FW_Rules_EXT }}"
  when:
    - FW_Zone_EXT is defined
    - FW_Rules_EXT is defined
  tags: fwd_int

### fail2ban on redhat
- name: be sure fail2ban are installed
  yum:
    name: fail2ban,whois
    state: latest
  tags: f2b

- name: ensure that f2b is running and enabled
  service:
    name: fail2ban
    state: started
    enabled: yes
  tags: f2b

- name: be sure f2b is configured
  template:
    src: jail.conf.j2
    dest: /etc/fail2ban/jail.conf
    mode: 0644
    owner: "0"
    group: "0"
    backup: yes
  notify: restart fail2ban
  tags: f2b
